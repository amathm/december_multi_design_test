<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hello World!</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/style3.css">
</head>
<body>

<div class="slider-wrap">
<ul class="s-thumbs">
	<li><a href="#slide-1"><img src="http://designmodo.com/demo/css3slider/img/slide1.png" alt="small thumbnail"><span>Image 1</span></a></li>
	<li><a href="#slide-2"><img src="http://designmodo.com/demo/css3slider/img/slide2.png" alt="small thumbnail"><span>Image 2</span></a></li>
	<li><a href="#slide-3"><img src="http://designmodo.com/demo/css3slider/img/slide3.png" alt="small thumbnail"><span>Image 3</span></a></li>

	<li><a href="#slide-6"><img src="http://designmodo.com/demo/css3slider/img/slide6.png" alt="small thumbnail"><span>Image 6</span></a></li>
